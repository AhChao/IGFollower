<html>
<head>

	<title>IG Follower</title>
	<link rel="icon" href="./img/flower.png" sizes="16x16" type="image/png">
</head>
<style type="text/css">
	.displayField{
		display: flex;
		flex-flow: row wrap;
		background-image: url("./img/background.jpeg"); 
		height: 100%;
	}
	
	.item {
	    background-color: #CBFAFA;
	    margin: 4px;
		border-radius: 10px;
		width: 33%;
	}

	.pin {
	    background-image: -moz-radial-gradient(45px 45px 45deg, circle cover, yellow 50%, black 100%);
	    background-image: -webkit-radial-gradient(45px 45px, circle cover, yellow, black);
	    background-image: radial-gradient(yellow 50%, black 100%);
	}

	button{
		margin: 4px;
		background: #8c6906;
    	color: white;
    	border-radius: 5px;
	}
	body{
		background-image: url("./img/background.jpeg");
		margin: 0px;
	}

	.card{
		margin: 5px 20px 20px 5px;
		border: rgb(245, 186, 15) solid 3px;
		background-color: rgb(33,33,33);
		color: #FFFFFF;
		display:inline-block;
		width: 25%;
		height: 150px;
		box-shadow: .5rem .5rem 0 rgb(245, 186, 15);
	}
	.card input{
		border: rgb(255, 255, 255) solid 3px;
		background-color: rgb(33,33,33);
		margin-left: 20px;
		margin-top: 3px; 
		color: white;
	}
	.card .title{
		margin: 20px;
	}
	.card button{
		border: none;
		background-color: rgb(245, 186, 15);
		margin-top: 10px;
		margin-left: 20px;
		font-weight: 900;
	}
	.topArea{
		background: rgb(33,33,33);
		border-bottom: solid 5px rgb(245, 186, 15);
		position: relative;
		top: -22px;
		left: 0px;
		width: 100%;
		padding-top: 20px;
	}
</style>
<body>
	<div class="topArea">
		<div style="display: flex;justify-content: center;">
		<h1 style="color: white; text-shadow: 0.1em 0.1em 0.2em black;"> <img src="./img/flower.png" style="height: 70px;height: 70px;" />Instagram Follower <span style="font-size: 12px;">v1.1.4</span></h1>
		</div>
		<div style="display: flex; align-items: center;">
			<div class="card">
				<h3>
					<span class="title">Instagram 帳號</span><br>
					<input type="text" id="inputIGAccount"><br>
					<button id="newAccountBtn" onclick="clickNewAccountBtn()">新增 Instagram 帳號</button><button id="resetAccountBtn" onclick="clickResetAccountBtn()">重置設定</button>
				</h3>
			</div>
			<div class="card">
				<h3> 
					<span class="title">帳號卡大小</span><br>
					<input type="number" id="inputScalingSize" value=25> %<br>
					<button id="scalingBtn" onclick="modifyItemScaling()">變更</button>
				</h3>
			</div>
			<div class="card">
				<h3> 
					<span class="title">釘選內容(重整後生效)</span><br>
					<span style="margin-left: 20px;"></span>
					顯示個人檔案<input type="checkBox" id="inputDisplayProfile" checked="true">
					顯示短介紹<input type="checkBox" id="inputDisplayBiography" checked="false"><br>
					<span style="margin-left: 20px;"></span>
					顯示照片數<input type="number" id="inputItemCount" style="width: 30px;" value="2">
					單行照片數<input type="number" id="inputItemPerRow" style="width: 30px;" value="2"><br>
					<button id="updateSettingsBtn" onclick="updateSettings()">變更</button>
				</h3>
			</div>
			<div class="card">
				<h3> 
					<span class="title">分享連結</span><br>
					<input type="text" id="outputLinkField" readonly><br>
					<button id="formLinkButton" onclick="formSharedLink()">產生分享連結</button>
					<button id="copyLinkBtn" onclick="copyLink()">複製</button>
				</h3>
			</div>

		</div>
	</div>
	<div id="displayField" class="displayField"></div>
	<!--<iframe src="https://www.instagram.com/p/CMBf-dLnq7C/embed" width="400" height="480" frameborder="0" scrolling="no" allowtransparency="true"></iframe>-->


	<div id="instagram-feed-demo" class="instagram_feed"></div>

	<script type="text/javascript" src="./lib/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="./lib/d3.v6.min.js"></script>
	<script src="./lib/jquery.instagramFeed.min.js"></script>
	<script type="text/javascript" src="./script/main.js?v=113"></script>
	<script type="text/javascript" src="./script/shortCodeService.js?v=110"></script>	
</body>
</html>
